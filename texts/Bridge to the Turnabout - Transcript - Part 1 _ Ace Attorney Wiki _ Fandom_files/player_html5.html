        function handleLoadedCustomLogo()
        {
            var i = $("div.vidCustomLogo");
            if(i.width() == 0 || i.height() == 0)
            {
                return;
            }
            
            // scale image.
            var h = 0;
            var w = 0;
            var dImg = i.width() / i.height();
            var dAvail = 222 / 14;
            if(dImg > dAvail)
            {
                w = 222;
                h = Math.ceil(w / dImg);
            }
            else
            {
                h = 14;
                w = Math.ceil(h * dImg);
            }
            i.css('width', w).css('height', h).css('display', 'block');
            
            var img = $("div.vidCustomLogo img");
            img.attr('width', w);
            
            w += 2;  // img/text spacing
            
            var wText = 222 - w;
            if(wText < 0) wText = 0;
            $("div.vidCustomText").css('width', wText).css('left', w);
        }
        $("div.vidCustomLogo img").load(function() {
            handleLoadedCustomLogo();
        });
        
        function handleLoadedThumbnail()
        {
            var i = $("img.vidThumbnail");
            if(i.width() == 0 || i.height() == 0)
            {
                                return;
            }
                        
            // scale image.
            var h = 0;
            var w = 0;
            var x = 0, y = 0;
            var dImg = i.width() / i.height();
            var dAvail = 253 / 143;
            if(dImg > dAvail)
            {
                w = 253;
                h = Math.ceil(w / dImg);
                y = Math.floor((143 - h) / 2);
            }
            else
            {
                h = 143;
                w = Math.ceil(h * dImg);
                x = Math.floor((253 - w) / 2);
            }
                        
            var img = $("div.vidOverlay img.vidThumbnail");
            img.attr('width', w).css('position', 'relative').css('left', x + "px").css('top', y + "px");
        }
        $("div.vidOverlay img.vidThumbnail").load(function() {
            handleLoadedThumbnail();
        });

            if(s.length >= 4){
                var msg = s[3];
                if(msg == 'resizeComplete') {
                    doCSSReflow();
                }
				                            }
            if(s && s.length >= 2 && s[0] == "jvx_65e75c6fc2863")
            {
                var msg = s[1];
                if(msg == 'adbParams') {
                    adbParams = s[2];
                }
                if(msg == 'openExpansionComplete') {
                    doCSSReflow();
                } else if(msg == 'jvxResumeAd') {
                                        if(activeVideoPlayer == "canvas"){
                                            } else {
                        if(bReInitOnResume && (s.length < 3 || s[2] != 'show'))
                        {
                                                        return;
                        }
                        jvxResumeAd();
                    }
                } else if(msg == 'jvxPauseAd') {
                    if(activeVideoPlayer == "canvas"){
                                            } else {
                        jvxPauseAd();
                        updateUIforIA(true);
                        // hide player and notify parent?
                        if(s.length >= 3)
                        {
                            bReInitOnResume = true;
                            nTimeOnPause = videoPlayer.currentTime;
                            //updateUIforIA(true);
                            try {
                                // call back what we were asked to. (jvxAdPaused)
                                parent.postMessage("jvx_65e75c6fc2863:" + s[2] + ":" + nTimeOnPause, "*");
                            } catch(e) {}
                        }
                    }
                } else if(msg == 'jvxJustPauseAd') {
                    if(activeVideoPlayer == "canvas"){
                                            } else {
                        jvxPauseAd();
                    }
                } else if(msg == 'jvxSetVol') {
                    jvxSetVol(s[2]);
                }else if(msg == 'jvxRestartAd'){
                    if(activeVideoPlayer == "canvas"){
                                            } else {
                        jvxRestartAd();
                    }
                }else if(msg == 'jvxStartAd') {
                    if(activeVideoPlayer == "canvas"){
                                            } else {
                                                jvxResumeAd();
                                            }
                } else if(msg == 'setInteractivityState') {
                    if(s.length >= 3)
                    {
                        interactivityState = s[2];
                                            }
                } else if(msg == 'jvxInteractionClosed') {
                    if(s.length >= 4)
                    {
                        if(s[2] == 'interactivityState')
                        {
                            interactivityState = s[3];
                                                    }
                    }
                    jvxInteractionClosed();
                } else if(msg == 'jvxCompanionOpened') {
                    jvxCompanionOpened();
                } else if(msg == 'jvxCompanionClosed') {
                    jvxCompanionClosed();
                } else if(msg == 'jvxSlideOutMode' && s.length >= 3) {
                    if(!bIgnoreSlideOutMode)
                    {
                        bIgnoreSlideOutMode = true;
                        slideOutMode = (s[2] == '1')? true : false;
                    }
                    
                    if(s.length >= 4 && s[3] == 'slideOutInteractivity')
                    {
                        if(!slideOutMode && !bCompleted)
                        {
                                                    //	console.log("slide out - pausing");
                            pause();
                            updateUIforIA(true);
                                                    }
                    }
                } else if(msg == 'closeAdUnit') {
                    // not used.
                    updateUIforIA(true);
                } else if(msg == 'closingAdUnit') {
                    // not used.
                    bReInitOnResume = true;
                    jvxPauseAd();
                    nTimeOnPause = videoPlayer.currentTime;
                    updateUIforIA(true);
                    try {
                        parent.postMessage("jvx_65e75c6fc2863:closedAdUnit:" + nTimeOnPause, "*");
                    } catch(e) {}
                } else if(msg == 'jvxScalePlayer') {
                    var scaleDimArr = s[2].split("x");
                    var scaleWidth = scaleDimArr[0];
                    var scaleHeight = scaleDimArr[1];
                    $("html").css({"transform":"scale("+ scaleWidth +", " + scaleHeight+")",
                            "-webkit-transform":"scale("+ scaleWidth +", " + scaleHeight+")",
                            "-ms-transform":"scale("+ scaleWidth +", " + scaleHeight+")",
                            "-moz-transform":"scale("+ scaleWidth +", " + scaleHeight+")",
                            "-o-transform":"scale("+ scaleWidth +", " + scaleHeight+")",
                            "transform-origin":"0% 0%",
                            "-webkit-transform-origin":"0% 0%",
                            "-ms-transform-origin":"0% 0%",
                            "-moz-transform-origin":"0% 0%",
                            "-o-transform-origin":"0% 0%"
                            });
                  } else if(msg == 'jvxNoScalePlayer') {
                    $("html").css({"transform":"none",
                            "-webkit-transform":"none",
                            "-ms-transform":"none",
                            "-moz-transform":"none",
                            "-o-transform":"none",
                            "transform-origin":"none",
                            "-webkit-transform-origin":"none",
                            "-ms-transform-origin":"none",
                            "-moz-transform-origin":"none",
                            "-o-transform-origin":"none"
                            });
                  }
				  				  else if(msg == "resizeVideo"){
					  var dim = s[2].split("X");
					  $("#jvxPlayer").css("width",dim[0]);
					  $("#jvxPlayer").css("height",dim[1]);
					  $("#video").width(dim[0]);
					  $("#video").height(dim[1]);
					  					  scalePlayButton(dim[0].substring(0,dim[0].length-2), dim[1].substring(0,dim[1].length-2));
					  					  scaleThumbnail(dim[0].substring(0,dim[0].length-2), dim[1].substring(0,dim[1].length-2));
				  }else if(msg == "playVideoN"){
					  videoPlayer.play();
				  }else if(msg == "pauseVideoN"){
					  videoPlayer.pause();
				  }
				              }
        }
        
function doCSSReflow(){
    setTimeout(function(){
        document.body.style.position = "relative";
        document.body.offsetHeight;
        document.body.style.position = "";
    },100);
}

	var overallScaleX=0;
	var overallScaleY=0;
	var width = 0;

	function getScaledX(x)
    {
        return Number(Math.round(x * overallScaleX));
    }
    function getScaledY(y)
    {
        return Number(Math.round(y * overallScaleY));
    }
    function getScaledXMaintainAspect(x)
    {
        var newX = getScaledY(x);          
        return newX;
    }
    function getScaledYMaintainAspect(y)
    {
        return getScaledY(y);
    }
        function getScaledXCentered(x, w)
    {
        var w1 = getScaledXMaintainAspect(w);         var w2 = getScaledX(w);                       var w3 = (w2 - w1) / 2.0;                     return Number(Math.round(x * overallScaleX)) + w3;
    }
    function getScaledYCentered(y, h)
    {
        return Number(Math.round(y * overallScaleY));
    }
    function getScaledXAlignRight(x)
    {
        var xRight = 300 - x;
        xRight = Number(xRight * overallScaleY);          return width - xRight;
    }

	function scalePlayButton(w, h){
		width = w;
		overallScaleX = width / 300;
		overallScaleY = h / 250;
		$("div.vidLargePlay").css({"width":getScaledXMaintainAspect(68), "height":getScaledYMaintainAspect(56), "left":getScaledXCentered(116, 68), "top":getScaledYCentered(82, 56)});
		$("div.vidLargePlayBG").css({"width":getScaledXMaintainAspect(2), "height":getScaledYMaintainAspect(2), "left":getScaledXMaintainAspect(25), "top":getScaledYMaintainAspect(15), "border-top":getScaledYMaintainAspect(12)+"px solid transparent", "border-left":getScaledXMaintainAspect(22)+"px solid #7c7c7c", "border-bottom":getScaledYMaintainAspect(12)+"px solid transparent"});
		$("div.vidLargePlayFG").css({"left":getScaledXMaintainAspect(26), "top":getScaledYMaintainAspect(17), "border-top":getScaledYMaintainAspect(11)+"px solid transparent", "border-left":getScaledXMaintainAspect(20)+"px solid #ffffff", "border-bottom":getScaledYMaintainAspect(11)+"px solid transparent"});
	}
	
	function scaleThumbnail(width, height)
        {
            var i = $("img.vidThumbnail");
            if(i.width() == 0 || i.height() == 0)
            {
                                return;
            }
                        // scale image.
            var h = 0;
            var w = 0;
            var x = 0, y = 0;
            var dImg = i.width() / i.height();
            var dAvail = width / height;
            if(dImg > dAvail)
            {
                w = width;
                h = Math.ceil(w / dImg);
                y = Math.floor((height - h) / 2);
            }
            else
            {
                h = height;
                w = Math.ceil(h * dImg);
                x = Math.floor((width - w) / 2);
            }
                        var img = $("div.vidOverlay img.vidThumbnail");
            img.attr('width', w).css('position', 'relative').css('left', x + "px").css('top', y + "px");
			var divElement = $("div.divVidThumbnail");
			divElement.css({"width":width+"px", "height":height+"px"});
        }
    </script>
